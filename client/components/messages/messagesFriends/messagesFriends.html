<template name="messagesFriends">
  <div id="messagesFriends" class="col s12">
    {{#if Template.subscriptionsReady}}
    <ul class="collection friends">
      {{#each friends}}
        {{> messagesFriend}}
      {{/each}}
    </ul>
    {{else}}
      <h1>Loading Friends !</h1>
    {{/if}}
  </div>
</template>
