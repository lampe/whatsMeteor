<template name="MessagesChats">
  <div id="messagesChats" class="col s12">
    {{#if Template.subscriptionsReady}}
    <ul class="collection chats">
      {{#each chats}}
        {{> messagesChat}}
      {{/each}}
    </ul>
    {{else}}
      <h1>Loading Chats !</h1>
    {{/if}}
  </div>
</template>
