<template name="messages">
  <div class="messages">
    {{#if isLoggedIn}}
      {{> messagesTabs}}
    {{else}}
      {{>pleaseLogin}}
    {{/if}}
  </div>
</template>

<template name="messagesTabs">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#messagesChats">Chats</a></li>
        <li class="tab col s3"><a href="#messagesFriends">Friends</a></li>
      </ul>
    </div>
    {{> MessagesChats}}
    {{> messagesFriends}}
  </div>
  <a class="btn-floating btn-large waves-effect waves-light green addFriend"><i class="mdi-content-add"></i></a>
  {{> addFriendModal}}
</template>
