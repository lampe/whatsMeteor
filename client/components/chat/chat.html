<template name="chat">
  <div class="row">
    <div class="col s12">
      <h2 class="center-align">Chat</h2>
    </div>
    {{#if Template.subscriptionsReady}}
      {{#if doneLoading}}
        {{#each message}}
          {{> chatMessage}}
        {{/each}}
        <div class="row">
          <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="row">
              <div class="input-field col s12 m9 l9">
                <input value="" id="sendMessage" type="text" class="validate">
                <label class="active" for="sendMessage">message</label>
              </div>
              <div class="col s12 m3 l3">
                <button class="waves-effect waves-light btn-large" type="submit" name="action">Send
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      {{else}}
        Chat is Loading
      {{/if}}
    {{else}}
      Subscribing to chat
    {{/if}}
  </div>
</template>
